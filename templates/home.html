<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' href='{% static 'css/home.css' %}' rel='stylesheet' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="container-fluid mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <!-- Logo y nombre de la marca -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logopng.png' %}" alt="Logo" style="height: 40px;">
                <span>Somos Magas</span>
            </a>
            <!-- Botón de hamburguesa para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Enlaces de navegación -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'reiki' %}active{% endif %}" href="{% url 'reiki' %}">Reiki Usui</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'floral' %}active{% endif %}" href="{% url 'floral' %}">Terapia Floral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'tarot' %}active{% endif %}" href="{% url 'tarot' %}">Sesiones Tarot</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'tienda' %}active{% endif %}" href="{% url 'tienda' %}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'nosotros' %}active{% endif %}" href="{% url 'nosotros' %}">Nosotras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'resenas' %}active{% endif %}" href="{% url 'resenas' %}">Reseñas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contacto' %}active{% endif %}" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">
                            <img src="{% static 'images/login.png' %}" alt="Ícono de Inicio de Sesión" style="height: 24px; width: 24px;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/somosMagas2.JPG' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img src="{% static 'images/carrusel2.JPG' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item ">
                    <img src="{% static 'images/carrrusel.jpeg' %}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container mt-5">
            <div class="row navbar-spacing">
                <div class="col text-center">
                    <img src="{% static 'images/logo.png' %}" alt="Logotipo" class="img-fluid">
                </div>
            </div>
        </div>
        <section id="tex1" class="tex1">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead">{{ info1.presentacion}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="imagen-texto" class="imagen-texto">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <img src="{% static 'images/captura.png' %}" class="img-fluid" alt="...">
                    </div>
                </div>
            </div>
        </section>
        <section id="text2" class="text2">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead">{{ info2.presentacion}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="text3" class="text3">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead">{{ info3.presentacion}}</p>
                    </div>
                </div>
            </div>
        </section>
        <section id="imagen-texto2" class="imagen-texto">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <img src="{% static 'images/magas.png' %}" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
        <section id="text4" class="text4">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead">{{ info4.presentacion}}</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>Siguenos</p>
                    <div class="social-icons">
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="{% static 'images/logyoutube.jpg' %}" alt="YouTube">
                        </a>
                        <a href="https://www.instagram.com/somos_magas/?hl=es" target="_blank">
                            <img src="{% static 'images/logoinstagrampng.png' %}" alt="Instagram">
                        </a>
                        <a href="https://www.spotify.com" target="_blank">
                            <img src="{% static 'images/logotiktok.jpg' %}" alt="Spotify">
                        </a>
                    </div>
                    <p class="mt-3">Somos Magas</p>
                    <p class="mt-3">Proyecto Inacap</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
